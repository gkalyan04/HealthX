<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>
      {% block title %}Base{% endblock %}
    </title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:700,800|Pontano+Sans|Quattrocento+Sans" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
    integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
    crossorigin=""/>
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
    integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
    crossorigin=""></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css">
  </head>
  <body style="font-family: 'Pontano Sans', sans-serif;">
    
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow fixed-top" >
          <a class="navbar-brand" href="{% url 'index' %}" style="font-family: 'Open Sans', sans-serif;font-size: 800">HealthX</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="{% url 'home:index' %}" style="font-family: 'Open Sans', sans-serif;font-size: 700">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item active">
                  <a class="nav-link" href="{% url 'home:nearby' %}" style="font-family: 'Open Sans', sans-serif;font-size: 700">Nearby </a>
                </li>
              <li class="nav-item active">
                  <a class="nav-link" href="#" style="font-family: 'Open Sans', sans-serif;font-size: 700">Services</a>
                </li>
              <li class="nav-item active">
                  <a class="nav-link" href="#" style="font-family: 'Open Sans', sans-serif;font-size: 700">Doctors</a>
                </li>
              <li class="nav-item active">
                  <a class="nav-link" href="#" style="font-family: 'Open Sans', sans-serif;font-size: 700">Medicines</a>
                </li>
              <li class="nav-item active">
                  <a class="nav-link" href="{% url 'admin:index' %}" style="font-family: 'Open Sans', sans-serif;font-size: 700">Admin</a>
                </li>
              
              
            </ul>
            <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn btn-light my-2 my-sm-0" type="submit">Search</button>
            </form>
          </div>
        </nav>

    {% block body_block %}
    
    {# Anything outside of this will be inherited if you use extend.#}
    {% endblock %}
    


  </body>
</html>
